{% extends '../base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Manager Dashboard</title>
</head>
<body>
  <div class="container-scroller">
    {% include '../manager_navbar.html' %}
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Projects Details</h4>
                    <form class="forms-sample" method="POST">
                      {% csrf_token %}
                      <div class="form-group">
                        {{form | crispy}}
                      </div>
                      <div class="form-group">
                        <input class="btn btn-primary mr-2" type = "submit" value = "Submit">
                        <input class="btn btn-light" type="cancel" value="Cancel">
                      </div>               
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
</body>
</html>
{% endblock content %}
