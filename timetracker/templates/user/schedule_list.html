{% extends '../base.html' %}
{% load static %}
{% block content %}
  <h1>Schedules</h1>
  <ul>
    {% for schedule in schedules %}
      <li><a href="{% url 'schedule-detail' schedule.pk %}">{{ schedule.title }}</a></li>
    {% empty %}
      <li>No schedules found.</li>
    {% endfor %}
  </ul>
{% endblock content %}
