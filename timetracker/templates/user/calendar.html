{% extends '../base.html' %}
{% load scheduletags %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                
                {% for calendar in calendars %}
                    <h3>{{ calendar.name }}</h3>
                    {% calendar %}
                {% endfor %}
            </div>
            <a class="nav-link" href="{% url 'calendar_home' %}">Calendar</a>
        </div>
    </div>
{% endblock %}
